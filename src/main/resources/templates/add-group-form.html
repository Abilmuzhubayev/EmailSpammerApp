<!DOCTYPE html>
<html lang="en">
<hmtl xmlns:th=" http://www.thymeleaf.org">
    <header th:insert = "blocks/header :: header"> </header>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
    <div class = "container mt-5">
        <h1>Group data</h1>
        <form th:method="POST" th:action="@{/addGroup}" th:object="${group}">
            <div class = "form-group">
                <label for="name">Group name</label>
                <input type = "text" class = "form-control" th:field = "*{name}" id="name" placeholder="Enter group name">
            </div>
            <div class = "form-group">
                <p5 class="text-danger">
                    <span th:text="${groupNameExists}"></span>
                </p5>
            <div class = "form-group">
                <label for="description">Group Description</label>
                <input type = "text" class ="form-control" th:field = "*{description}" id="description" placeholder="Enter group description">
            </div>
            <input type = "submit" class="btn btn-primary" value = "Add group"></input>
    </body>
</html>
