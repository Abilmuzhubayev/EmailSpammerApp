<!DOCTYPE html>
<hmtl xmlns:th=" http://www.thymeleaf.org">
<html lang="en">
<header th:insert = "blocks/header :: header"> </header>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table class = "table table-bordered-table-stripped">
    <thead class = "thead-light">
    <tr>
        <th>Email Address</th>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "group_user : ${group.userList}">
        <td th:text = "${group_user.email}"/>
        <td th:text = "${group_user.name}"/>
        <td th:text = "${group_user.surname}"/>
        <td th:text = "${group_user.age}"/>
        <td th:text = "${group_user.gender}"/>
        <td>&nbsp;&nbsp;&nbsp;
            <a th:href="'/deleteFromGroup/' + ${group.id} + '/' + ${group_user.id}" class ="btn btn-danger" role ="button">Delete from group</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="'/addToGroup/' + ${group.id}" class ="btn btn-primary" role ="button">Add more users</a>
</body>
</html>
