<!DOCTYPE HTML>
<hmtl xmlns:th=" http://www.thymeleaf.org">
    <html>
    <header th:insert = "blocks/header :: header"> </header>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
    <form action="/searchGroups/">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Group Name:</span>
            </div>
            <div>
                <input type="text" name = "groupName" class="form-control" size = 50 placeholder="Enter group name">
            </div>
            <button type="submit" class="btn btn-light btn-outline-dark btn-sm">Search</button>
        </div>
    </form>
    <br>
    <table class = "table table-bordered-table-stripped">
        <thead class = "thead-light">
        <tr>
            <th>Group name</th>
            <th>Group description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "current_group : ${allGroups}">
            <td>
                <a th:href = "'/groupDetails/' + ${current_group.id}" th:text = "${current_group.name}" />
            </td>
            <td th:text = "${current_group.description}"/>
            <td>
                <a th:href="'/updateGroup/' + ${current_group.id}" class ="btn btn-info" role ="button">Edit</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/deleteGroup/' + ${current_group.id}" class ="btn btn-danger" role ="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </body>
    </html>
